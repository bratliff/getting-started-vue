<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Experimentking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
            Sample
          </a>
            </div>
        </div>
    </nav>

    <div class="container">

        <h2>Simple Event Button</h2>
        <div id="example-1">
            <button @click="counter += 1">Add 1</button>
            <p>The button above has been clicked {{ counter }} times.</p>
        </div>

        <h2>Simple Method Call Button</h2>
        <div id="example-2">
          <!-- `greet` is the name of a method defined below -->
          <button v-on:click="greet">Greet</button>
        </div>

          <h2>Inline Event Button</h2>

          <div id="example-3">
            <button v-on:click="say('hi')">Say hi</button>
            <button v-on:click="say('what')">Say what</button>
          </div>

          <h2>Event Modifiers</h2>

          <!-- the submit event will no longer reload the page -->
          <form v-on:submit.prevent="onSubmit"></form>
          <!-- modifiers can be chained -->
          <a v-on:click.stop.prevent="doThat"></a>
          <!-- just the modifier -->
          <form v-on:submit.prevent></form>
          <!-- use capture mode when adding the event listener -->
          <div v-on:click.capture="doThis">...</div>
          <!-- only trigger handler if event.target is the element itself -->
          <!-- i.e. not from a child element -->
          <div v-on:click.self="doThat">...</div>

            <h2>Keypress Events</h2>
          <div id="keypress">
            Press the tab key:
            <input @keyup.tab.prevent="say">
          </div>

          <h2>Modifier keypress</h2>
        <div id="modifier">
          <p>Shift + Click for a different result:</p>
          <p><button @click.shift="control">Do something</button></p>
        </div>


    </div>
    <!-- end container -->
